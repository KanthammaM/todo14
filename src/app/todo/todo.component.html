<div class="todo-container">
    <h2>Todo List</h2>
    <input [(ngModel)]="newTodo" placeholder="Add a new todo" />
    <button (click)="addTodo()">Add</button>

    <ul>
        <li *ngFor="let todo of todos; let i = index">
            {{ todo }}
            <button (click)="removeTodo(i)">Remove</button>
        </li>
    </ul>
</div>
